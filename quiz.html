<!DOCTYPE html>

<head>
   <title>The Summer I Turned Pretty Quiz</title>
   <link rel="stylesheet" href="quiz.css">
</head>

<body>
   <div id="quiz-container">
   <h1>The Summer I Turned Pretty Quiz</h1>
   <form id="quiz-form">

    <div class="question">
      <p>Team Jere or Team Conrad?</p>
      <select name="question1">
       <option value="TEAM JERE!!!">TEAM JERE!!!</option>
       <option value="TEAM CONRAD!!!">TEAM CONRAD!!!</option>
      </select>
    </div>

    <div class="question">
      <p>Who's the worst character?</p>
      <select name="question2">
       <option value="Skye">Skye</option>
       <option value="Aunt Julia">Aunt Julia</option>
      </select>
    </div>

    <div class="question">
      <p>Are the books better than the show?</p>
      <select name="question3">
       <option value="yes">yes</option>
       <option value="no">no</option>
      </select>
    </div>

    <div class="question">
      <p>Was Cam Cameron the right guy for Belly?</p>
      <select name="question4">
       <option value="yes">yes</option>
       <option value="no">no</option>
      </select>
    </div>

    <div class="question">
      <p>Do you think Taylor and Steven should end up together?</p>
      <select name="question5">
       <option value="YESSSS">YESSSS</option>
       <option value="NOOOOO">NOOOOO</option>
      </select>
    </div>


   </form>

<button id="submit-btn">submit</button>
<div id="result"></div>

</div>

<script src="quiz.js"></script>

</body>
